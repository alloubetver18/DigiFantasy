    </header>
    <main id="registro1">
      <section id="formulario">
        <div id="cabecera">
          <h2>Registro de usuario</h2>
          <h3>
            <span class="pasoActual">Paso 1</span>
            <img src="img/IconsRightArror.svg" alt="iconoFlechaDerecha" />
            <span>Paso 2</span>
          </h3>
        </div>
        <div id="campos">
          <div class="campo">
            <label for="nombre-de-usuario">Nombre de Usuario</label
            ><input
              class="campoNombre"
              type="text"
              name="nombre-de-usuario"
              id="nombre-de-usuario"
              minlength="5"
              maxlength="40"
              required
            />
          </div>
          <div class="campo">
            <label for="correo-electronico">Correo Electrónico</label
            ><input
              type="text"
              name="correo-electronico"
              id="correo-electronico"
              required
            />
          </div>
          <div class="campo">
            <label for="contrasenia">Contraseña</label>
            <input
              type="password"
              name="contrasenia"
              id="contrasenia"
              minlength="10"
              maxlength="40"
              required
            />
          </div>
          <div class="campo">
            <label for="repetir-contrasenia">Repetir Contraseña</label
            ><input
              type="password"
              name="repetir-contrasenia"
              id="repetir-contrasenia"
              minlength="10"
              maxlength="40"
              required
            />
          </div>
        </div>
        <div id="condiciones">
          <div class="campo">
            <input
              type="checkbox"
              name="politica-privacidad"
              id="politica-privacidad"
            />
            <label for="politica-privacidad"
              >Confirmas que ha leido y aceptado la Política de Privacidad
            </label>
          </div>
          <div class="campo">
            <input
              type="checkbox"
              name="aceptar-publicidad"
              id="aceptar-publicidad"
            />
            <label for="aceptar-publicidad"
              >Aceptas recibir publicidad y notificaciones en tu dirección de
              email.
            </label>
          </div>
        </div>
        <div id="enlaces">
          <a href="error404.html">Continuar</a><br />
          <p>O bien,</p>
          <a href="error404.html">Facebook</a>
          <a href="error404.html">Google</a>
        </div>
      </section>
